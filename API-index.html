<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="API-style.css" />
    <script type="module" src="API-index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left side, displaying pokémon info -->
      <div id="pokemon-info">
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
        <div id="pokemon-types">
          <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
        </div>
        <div id="pokemon-desc"></div>
        <!-- Right side, displays pokémon list-->
      <div id="pokemon-list"></div>
    </div>
  </body>
</html>
